<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Network/subnet calc remake</title>
</head>
<link type="text/css" rel="stylesheet" href="./styles/networkingWebApp.css"/>

<body>
<div id="wrapper">
    <div class="header">Networking Tool Panel</div>
    <div class="mainContainer">
        <form id="subnetForm">
            <lable class="ips start">Starting IP</lable>
            <input id="startIP" type="text" value="192.168.1.1">
            <lable class="ips broadcast">Broadcast</lable>
            <input id="bCastIP" type="text" value="192.168.1.255">
            <lable class="ips mask">Network Mask</lable>
            <input id="masks" type="text">
            <lable class="ips host">Available Hosts</lable>
            <input id="hosts" type="text">
            <button id="convertBtn" class="btn" name="convertBtn" type="button" value="Convert">
                Convert
                <span class="tooltip con">Switch to converter frame</span>
            </button>
            <button id="subnetBtn" class="btn" name="subnetBtn" type="button" value="Subnet">
                Subnet
                <span class="tooltip sub">Switch to subnet frame</span>
            </button>
            <button id="findMaskBtn" class="btn" name="findMaskBtn" type="button" value="Find Mask">Find Mask</button>
            <button id="findRangeBtn" class="btn" name="findRangeBtn" type="button" value="Find Range">Find Range
            </button>
            <button id="findHostBtn" class="btn" name="findHostBtn" type="button" value="Find Hosts">Find Hosts</button>
        </form>
        <div class="info">
            <p class="p1"></p>
            <p class="p2"></p>
            <p class="p3"></p>
        </div>
    </div>
</div>
<script type="text/javascript" rel="script" src="./scripts/jquery.min.js"></script>
<script type="text/javascript" rel="script" src="./scripts/jquery-ui.min.js"></script>
<script type="text/javascript" rel="script" src="./scripts/networkingWebApp.js"></script>
</body>
</html>
