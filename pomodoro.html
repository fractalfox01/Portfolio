<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="./styles/pomodoro.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Macondo Swash Caps">
    <script rel="text/javascript" src='./scripts/jquery.min.js'></script>
    <script rel="text/javascript" src='./scripts/jquery-ui.min.js'></script>
    <script rel="text/javascript" src="./scripts/pomodoro.js"></script>
</head>
<body>
<lable id="title" type="text">Pomodoro Clock</lable>
<lable type="text">Task Time:</lable>
<div id="taskColumn">
    <ul>
        <li><label id="task" class="one oneT" type="text">1</label></li>
        <li><label id="task" class="five fiveT" type="text">5</label></li>
        <li><label id="task" class="ten tenT" type="text">10</label></li>
        <li><label id="task" class="fifthteen fifthteenT" type="text">15</label></li>
        <li><label id="task" class="twenty twentyT" type="text">20</label></li>
        <li><label id="task" class="twentyfive twentyfiveT" type="text">25</label></li>
    </ul>
</div>
<lable id="a" type="text">Break Time:</lable>
<div id="breakColumn">
    <ul>
        <li><label id="task" class="one oneB" type="text">1</label></li>
        <li><label id="task" class="five fiveB" type="text">5</label></li>
        <li><label id="task" class="five tenB" type="text">10</label></li>
        <li><label id="task" class="fifthteen fifthteenB" type="text">15</label></li>
        <li><label id="task" class="twenty twentyB" type="text">20</label></li>
        <li><label id="task" class="twentyfive twentyfiveB" type="text">25</label></li>
    </ul>
</div>
</div>
<div class="wrapper">
    <div class="userIO">

        <div id="frame" class="row">
            <button id="btn" class="A start">Start</button>
            <section id="clock" class="str"></section>
            <button id="btn" class="B stop" onClick="stopClock();">Stop</button>
        </div>
    </div>
</div>

</body>
</html>
