<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Template - Profile</title>
    <style>
        #wrapper{
          height: 100px;
          display: grid;
          margin-left: .5vw;
          grid-template-columns: 200px repeat(7, 13vw);
          background-color: #fff;
          z-index: 0;
        }
        .header{
          height: 150px;
          grid-column: 1 / 8;
          grid-row: 1;
          background-color: #00e;
          z-index: 1;
        }
        .navigation{
          height: 490vh;
          grid-column: 1 / 2;
          grid-row: 2 / 10;
          background-color: #00f;
          z-index: 0;
        }
        .aboutMe{
          grid-column: 2 / 8;
          grid-row: 2 / 4;
          background-color: #05b;
        }
        .skills{
          grid-column: 2 / 8;
          grid-row: 4 / 6;
          background-color: #00c;
        }
        .education{
          grid-column: 2 / 8;
          grid-row: 6 / 8;
          background-color: #00a;
        }
        .contact{
          grid-column: 2 / 8;
          grid-row: 8 / 10;
          background-color: #0aa;
        }
        .footer{
          height: 100px;
          grid-column: 1 / 8;
          grid-row: 11;
          background-color: #0df;
          color: white;
          z-index: 0;
        }
        .big-n-center{
          font-size: 3em;
          text-align: center;
          color: #fff;
        }
        .nav-title{
          position: fixed;
          display: flex;
          -moz-display: flex;
          -webkit-display: flex;
          flex-direction: column;
          -moz-flex-direction: column;
          -webkit-flex-direction: column;
          align-items: stretch;
          width: inherit;
          height: auto;
          margin-top: 10px;
          margin-left: 1.5vw;
          font-size: 2em;
          background-color: none;
          border-bottom: 10px solid #fff;
          text-align: center;
          color: #0f0;
          z-index: 1;
        }
        .img{
          position: fixed;
          margin-top: -150px;
          margin-left: .7vw;
          border: 15px double #a7a7a7;
          border-radius: 10vw;
          background: radial-gradient(#0af, #000);
        }
        .nav-btn{
          width: inherit;
          cursor: pointer;
          margin: 10px 3px 15px 3px;
          padding: 3px;
          height: 20px;
          font-size: .5em;
          background: linear-gradient(#00f, #00b, #00f);
          border: 1px solid #000;
          border-radius: 4px;
        }
        .nav-btn:hover{
          background: linear-gradient(#00b, #00f, #00b);
          border: 1px solid #000;
        }

    </style>
    <script rel="text/javascript" src="./scripts/jquery.min.js"></script>
    <script rel="text/javascript" src="./scripts/jquery-ui.min.js"></script>
</head>
<body>
<div id="wrapper">
    <header class="header"><h1 class="big-n-center">Header</h1></header>
    <nav class="navigation">
        <svg class="img" width="153" height="120" viewbox="230 -5 50 110">
            <image xlink:href="./Images/template.svg" x="0" y="-7" height="1000px" width="1100px"/>
        </svg>
        <h1 class="nav-title">Navigation
            <div id="btn-abt" class="nav-btn">About</div>
            <div id="btn-skl" class="nav-btn">Skills</div>
            <div id="btn-edu" class="nav-btn">Education</div>
            <div id="btn-con" class="nav-btn">Contact</div>
        </h1>
    </nav>
    <section id="about" class="aboutMe"><h1 class="big-n-center">About Me</h1></section>
    <section id="skills" class="skills"><h1 class="big-n-center">Skills</h1></section>
    <section id="education" class="education"><h1 class="big-n-center">Education</h1></section>
    <section id="contact" class="contact"><h1 class="big-n-center">Contact Info</h1></section>
    <footer class="footer">Footer</footer>
</div>
<script type="text/javascript">
    console.log("Script Working");
    const about = $("#btn-abt");
    const skill = $("#btn-skl");
    const education = $("#btn-edu");
    const contact = $("#btn-con");

    $(document).ready(function(){


      console.log("jquery working");

      about.on('click',function(){
        $("#about").scrollIntoView();
      });

      skill.on('click', function(){

      });

      education.on('click', function(){

      });

      contact.on('click', function(){

      });
    });

</script>
</body>
</html>
