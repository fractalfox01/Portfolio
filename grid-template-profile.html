<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Template - Profile</title>
    <style>
        #wrapper{
          height: 100px;
          display: grid;
          margin-left: .5vw;
          grid-template-columns: 200px repeat(7, 12.85vw);
          background-color: #fff;
          z-index: 0;
        }
        .header{
          height: 150px;
          grid-column: 1 / 8;
          grid-row: 1;
          background-color: #00e;
          z-index: 1;
        }
        .navigation{
          height: 600vh;
          grid-column: 1 / 2;
          grid-row: 2 / 10;
          background-color: #00f;
          z-index: 0;
        }
        .aboutMe{
          grid-column: 2 / 8;
          grid-row: 2 / 4;
          background-color: #05b;
        }
        .skills{
          grid-column: 2 / 8;
          grid-row: 4 / 6;
          background-color: #00c;
        }
        .education{
          grid-column: 2 / 8;
          grid-row: 6 / 8;
          background-color: #00a;
        }
        .contact{
          grid-column: 2 / 8;
          grid-row: 8 / 10;
          background-color: #0aa;
        }
        .footer{
          height: 100px;
          grid-column: 1 / 8;
          grid-row: 11;
          background-color: #0df;
          color: white;
          z-index: 0;
        }
        .big-n-center{
          font-size: 3em;
          text-align: center;
          color: #fff;
        }
        .nav-title{
          position: fixed;
          width: inherit;
          height: 65vh;
          margin-top: -5px;
          margin-left: 28px;
          font-size: 2em;
          background-color: #fff;
          border-bottom: 10px solid #000;
          text-align: center;
          z-index: 1;
        }
        img{
          position: fixed;
          margin-top: -150px;
          margin-left: 1vw;
          width: 147px;
          height: 135px;
          border: 15px solid #000;
          border-bottom: 70vh solid #00f;
        }

    </style>
    <script rel="text/javascript" src="./scripts/jquery.min.js"></script>
    <script rel="text/javascript" src="./scripts/jquery-ui.min.js"></script>
    <script type="text/javascript">
        console.log("Script Working");

        $(document).ready(function(){
          let top = $(window).scrollTop();
          $(window).on('scroll',function(event){
            console.log("scrolling");
          });
        });

    </script>
</head>
<body>
<div id="wrapper">
    <header class="header"><h1 class="big-n-center">Header</h1></header>
    <nav class="navigation"><img src="Images/me.jpg"/>
        <h1 class="nav-title">Navigation</h1></nav>
    <section class="aboutMe"><h1 class="big-n-center">About Me</h1></section>
    <section class="skills"><h1 class="big-n-center">Skills</h1></section>
    <section class="education"><h1 class="big-n-center">Education</h1></section>
    <section class="contact"><h1 class="big-n-center">Contact Info</h1></section>
    <footer class="footer">Footer</footer>
</div>

</body>
</html>
