<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"/>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet"
      type="text/css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      type="text/css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
      type="text/css"/>
<style>
  @-webkit-keyframes blinkAnimation{
    0% {opacity: 0;}
    50% {opacity: 1;}
    100% {opacity: 0;}
  }
  @-webkit-keyframes scrollUp{
    0% {margin-left: 30px;}
    50% {margin-left: 0px;}
    100% {margin-left: 30px;}
  }

  body{
    background-color: black;
  }
  .c{
    margin-top: 70px;
  }
  .e{
    margin-bottom: 100px;
  }
  .col{
    color: #999999;
    width: 98%;
    font-size: 20px;
    font-family: Merriweather;
    border-width: 1px;
    border-color: #555555;
    background-color: #333333;
    background-size: 5px;
  }
  .wrapper{
    padding-left: 0%;
    width: 1000px;
    margin-top: 15px;
    margin-left: 5vw;
    margin-right: 0%;
    background-color: black;
  }
  div{
    background-color: white;

  }
  button{
    height: 50px;
  }
  button:hover{
    opacity: 1;
    color: #5555ff;
    border: 3px solid #ffffff;
    background-color: #333344;
  }
  .text{
    text-align: right;
    padding-right: 75px;
    width: 100%;
    text-shadow: 0px 0px 15px #00ff00;
    height: auto;
    font-size: 60px;
    font-family: serif;
    color: #777777;
    background-color: black;
    border: 8px double #999999;;

  }

  .blink{
    animation: blinkAnimation 1s infinite;
  }
  #clicked{
    animation: scrollUp 1s;
  }
  .divide{
    font-size: 32px;
    font-style: normal;
    font-weight: bold;
  }
  .header{
    color: #555555;
    width: 50%;
    height: 110%;
    font-family: Audiowide;
    background-color: #aaaaaa;
    padding-left: 15px;
    padding-right: 0px;
    padding-bottom: 10px;
    margin-bottom: 5px;
    border: 3px solid #999999;
    border-radius: 15%;
  }
  #fc{
    font-size: 62px;
    margin-top: 10%;
    margin-left: 22%;
  }
  #about{
    position: default;
    margin-top: 20px;
    margin-left: 50px;
    -moz-display: inline-flex;
    -webkit-display: inline-flex;
    width: 500px;
    height: 100px;
    background-color: #000;
  }
  .texta{
    color: #fff;
    width: 500px;
    line-height: 20px;
  }
  @media only screen and (max-width: 450px){
    .wrapper{
      padding-left: 0%;
      width: 600px;
      height: 400vh;
      margin-top: 15px;
      margin-left: 5vw;
      margin-right: 0%;
      background-color: black;
    }
    #about{
      position: default;
      width: 500px;
      height: 500px;
    }
    .texta{
      color: #fff;
      width: 500px;
      line-height: 20px;
    }
  }
</style>
</head>
<body>
<ul>
    <li>
        <div id="about">
            <p class="texta">A calculator I created during <a href="http://www.freecodecamp.org">Freecodecamp.org's</a>
                Front-end Developer certification course.</p>
            <br/>
        </div>
    </li>
    <li>
        <div class="wrapper">
            <div class="header"><h1 id="fc">Free-Calc</h1>
                <div class="col c">
                    <div class="row">
                        <div id="text" class="text"><a class="blink" value="0">0</a></div>
                    </div>
                    <div class="row">
                        <button id="button1" type="button" class="col" onClick="" value="button1">1</button>
                        <button id="button2" type="button" class="col" onClick="" value="button2">2</button>
                        <button id="button3" type="button" class="col" onClick="" value="button3">3</button>
                    </div>
                    <div class="row">
                        <button id="button4" type="button" class="col" value="button4">4</button>
                        <button id="button5" type="button" class="col" onClick="" value="button5">5</button>
                        <button id="button6" type="button" class="col" onClick="" value="button6">6</button>
                    </div>
                    <div class="row">
                        <button id="button7" type="button" class="col" onClick="" value="button7">7</button>
                        <button id="button8" type="button" class="col" onClick="" value="button8">8</button>
                        <button id="button9" type="button" class="col" onClick="" value="button9">9</button>
                    </div>
                    <div class="row">
                        <button id="buttonDot" type="button" class="col" value="buttonClear">.</button>
                        <button id="button0" type="button" class="col" onClick="" value="button0">0</button>
                        <button id="buttonClear" type="button" class="col" onClick="" value="blank">clear</button>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <button id="add" type="button" class="col" onClick="" value="button1"><i class="fa fa-plus"></i>
                        </button>
                        <button id="sub" type="button" class="col" onClick="" value="button2"><i
                                class="fa fa-minus"></i></button>
                    </div>
                    <div class="row">
                        <button id="divide" type="button" class="col" onClick="" value="button3"><i class="divide">&divide</i>
                        </button>
                        <button id="multiply" type="button" class="col" onClick="" value="button4"><i
                                class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="col e">
                    <div class="row">
                        <button id="enter" type="button" class="col" value="enter">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>


<script rel="text/javascript" src='./scripts/jquery.min.js'></script>
<script rel="text/javascript" src='./scripts/jquery-ui.min.js'></script>
<script rel="text/javascript" src="./scripts/free-calc.js"></script>
</body>
</html>
