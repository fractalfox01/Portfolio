<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"/>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather"/>
<div class="wrapper">
  <div class="moveLeft">
    <div class="moveLeft">
      <div class="header"><h1 id="fc">Free-Calc</h1>
  <div class="row">
    
  </div>
  <div class="col c">
    <div class="row">
      <div id="text" class="text" ><a class="blink" value="0">0</a></div>
    </div>
    <div class="row">
      <button id="button1" type="button" class="col" onClick="" value="button1">1</button>
      <button id="button2" type="button" class="col" onClick="" value="button2">2</button>
      <button id="button3" type="button" class="col" onClick="" value="button3">3</button>
    </div>
    <div class="row">
      <button id="button4" type="button" class="col" value="button4">4</button>
      <button id="button5" type="button" class="col" onClick="" value="button5">5</button>
      <button id="button6" type="button" class="col" onClick="" value="button6">6</button>
    </div>
    <div class="row">
      <button id="button7" type="button" class="col" onClick="" value="button7">7</button>
      <button id="button8" type="button" class="col" onClick="" value="button8">8</button>
      <button id="button9" type="button" class="col" onClick="" value="button9">9</button>
    </div>
    <div class="row">
      <button id="buttonDot" type="button" class="col" value="buttonClear">.</button>
      <button id="button0" type="button" class="col" onClick="" value="button0">0</button>
      <button id="buttonClear" type="button" class="col" onClick="" value="blank">clear</button>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <button id="add" type="button" class="col" onClick="" value="button1"><i class="fa fa-plus"></i></button>
      <button id="sub" type="button" class="col" onClick="" value="button2"><i class="fa fa-minus"></i></button>
    </div>
    <div class="row">
      <button id="divide" type="button" class="col" onClick="" value="button3"><i class="divide">&divide</i></button>
      <button id="multiply" type="button" class="col" onClick="" value="button4"><i class="fa fa-times"></i></button>
    </div>
  </div>
  <div class="col e">
    <div class="row">
      <button id="enter" type="button" class="col" value="enter">Calculate</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
